  <title>Support Community Development</title>

  <style>
    :root {
      --background:#f4f6f8;
      --text:#333;
      --card-bg:#fff;
      --border:#e1e4e8;
      --radius:12px;
      --shadow:0 2px 8px rgba(0,0,0,.08);
    }

    :root.dark {
      --background:#0f141a;
      --text:#e6eaf0;
      --card-bg:#151b23;
      --border:#273142;
      --shadow:0 4px 16px rgba(0,0,0,.6);
    }

    body {
      font-family:Inter,system-ui,Arial,sans-serif;
      background:var(--background);
      color:var(--text);
      margin:0;
      display:flex;
      flex-direction:column;
      align-items:center;
      min-height:100vh;
    }

    main { width:100%; max-width:820px; margin:2rem; }

    h1,h2 { color:#111; }
    :root.dark h1,:root.dark h2 { color:#fff; }

    .card {
      background:var(--card-bg);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:1.5rem;
      margin-bottom:1.5rem;
      box-shadow:var(--shadow);
    }

    .buttons {
      display:flex;
      flex-wrap:wrap;
      gap:.75rem;
      margin-top:1rem;
    }

    button {
      border:none;
      border-radius:var(--radius);
      padding:.7rem 1.1rem;
      cursor:pointer;
      color:#fff;
      font-weight:600;
    }

 #topbar button {
  background: var(--card-bg);
  color: var(--text);
  border: 1px solid var(--border);
  padding: .45rem .8rem;
  font-weight: 500;
  box-shadow: none;
}

#topbar button:hover {
  opacity: .85;
}


 .notify {
  max-width: 90%;
  animation: fadein .15s ease-out;
}

@keyframes fadein {
  from {
    opacity: 0;
    transform: translate(-50%, 10px);
  }
  to {
    opacity: 1;
    transform: translate(-50%, 0);
  }
}

async function donateToken(chain,token,symbol){
  const amt=Number(prompt("Enter "+symbol+" amount"));
  if(!amt) return;
  await ensureChain(chain);
  const [from]=await ethereum.request({method:"eth_requestAccounts"});
  const raw=BigInt(Math.round(amt*10**token.decimals));
  const data="0xa9059cbb"+evmAddress.slice(2).padStart(64,"0")+raw.toString(16).padStart(64,"0");
  await ethereum.request({method:"eth_sendTransaction",params:[{from,to:token.address,data}]});
  notify(symbol+" donation sent");
}

async function donateTron(symbol){
  if(!window.tronWeb?.ready) return notify("TronLink not detected");
  const amt=Number(prompt("Enter "+symbol+" amount"));
  if(!amt) return;
  if(symbol==="TRX"){
    await tronWeb.trx.sendTransaction(tronAddress,tronWeb.toSun(amt));
  } else {
    const c=await tronWeb.contract().at("TR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t");
    await c.transfer(tronAddress,tronWeb.toSun(amt)).send();
  }
  notify(symbol+" donation sent");
}
