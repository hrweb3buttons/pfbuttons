<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Tokens to MetaMask</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #222;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 2rem;
      margin: 1.5rem auto;
      max-width: 500px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <h1>Add Tokens to MetaMask</h1>

  <section class="card">
    <h2>Add All Tokens</h2>
    <button id="addTokens">Add All Tokens to MetaMask</button>
  </section>

  <section class="card" style="margin-top: 2rem;">
    <h2>Community Documents</h2>
    <button onclick="window.open('https://drive.google.com/drive/u/0/folders/1QMpDLyxwV5ZqUR7TFxfyh5HqTLr0A4ty','_blank')">
      üìÅ Open Shared Google Drive Folder
    </button>
  </section>

  <script>
    const tokens = [
      {
        address: "0x55d398326f99059fF775485246999027B3197955",
        symbol: "USDT",
        decimals: 18,
        image: "https://cryptologos.cc/logos/tether-usdt-logo.png"
      },
      {
        address: "0xB67a0b57703a43E7e2dC5dBf9754979652916F17",
        symbol: "PFB",
        decimals: 18,
        image: "https://pmlcoin.app/assets/pfb64-Boh4Kv01.png"
      },
      {
        address: "0xf623C5aec3ABE5BFd1F46C7108FaAd5a6F1C4efF",
        symbol: "PFI",
        decimals: 18,
        image: "https://pmlcoin.app/assets/pfi64-Bq4RLVgI.png"
      },
      {
        address: "0x25895B6DfD4FBcfCb8aD9b4cB9d9C25d7397ccDa",
        symbol: "PFS",
        decimals: 18,
        image: "https://pmlcoin.app/assets/pfs64-Cp73hc2m.png"
      },
      {
        address: "0x8024aC11de24aBBaC2bD860CC59E3b2E940dA87e",
        symbol: "PFG",
        decimals: 18,
        image: "https://pmlcoin.app/assets/pfg64-aUOZ9Zqz.png"
      },
      {
        address: "0x69dD5e051AbB0109A609eE0B78187c3EE0326FbD",
        symbol: "PML",
        decimals: 18,
        image: "https://pmlcoin.app/assets/logo-D04mbZJF.png"
      }
    ];

    function notify(msg) {
      alert(msg);
    }

    document.getElementById("addTokens").addEventListener("click", async () => {
      if (!window.ethereum) return notify("MetaMask is not installed!");
      try {
        const usdt = tokens[0];
        await window.ethereum.request({
          method: "wallet_watchAsset",
          params: { type: "ERC20", options: usdt }
        });

        // Parallel requests for remaining tokens (bundles into one modal)
        const otherTokens = tokens.slice(1);
        const requests = otherTokens.map(t =>
          window.ethereum.request({
            method: "wallet_watchAsset",
            params: { type: "ERC20", options: t }
          }).catch(e => console.warn("Error adding", t.symbol, e))
        );

        await Promise.allSettled(requests);
        notify("All tokens have been suggested to MetaMask.");
      } catch (err) {
        console.error("Error adding tokens:", err);
        notify("Error adding tokens. Please try again.");
      }
    });
  </script>
</body>
</html>
