<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unofficial Pool Funding Web3 Tools</title>
  <meta name="description" content="Community built Web3 tools to streamline Pool Funding wallet setup and management.">
  <meta property="og:image" content="https://pmlcoin.app/assets/logo-D04mbZJF.png">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    :root {
      --primary: #007bff;
      --primary-hover: #0056b3;
      --background: #f4f6f8;
      --text: #333;
      --card-bg: #fff;
      --border: #e1e4e8;
      --radius: 12px;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    :root.dark {
      --primary: #4da3ff;
      --primary-hover: #2f7fd6;
      --background: #0f141a;
      --text: #e6eaf0;
      --card-bg: #151b23;
      --border: #273142;
      --shadow: 0 4px 16px rgba(0, 0, 0, 0.6);
    }

    body {
      font-family: "Inter", system-ui, Arial, sans-serif;
      background-color: var(--background);
      color: var(--text);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    main { width: 100%; max-width: 720px; margin: 2rem; }
    h1, h2 { color: #111; margin-bottom: 0.75rem; }
    :root.dark h1,
    :root.dark h2 { color: #fff; }

    p { margin-bottom: 1rem; }

    .card {
      background-color: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: var(--shadow);
    }

    button {
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: var(--radius);
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.25s, transform 0.1s;
    }

    button:hover { background-color: var(--primary-hover); transform: translateY(-1px); }
    button:active { transform: translateY(1px); }

    .rpc-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      justify-content: center;
      margin-top: 1rem;
    }

    .donate-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 1rem;
    }

    .donate-group button {
      padding: 10px 14px;
      font-size: 1rem;
      color: white;
      border-radius: 8px;
      font-weight: 600;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.15);
    }

    #donateBNB { background-color: #f3ba2f; color: #000; }
    #donateUSDT { background-color: #26a17b; }
    #donatePML { background-color: #008cff; }

    #wallet-connect {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 9999;
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    #wallet-connect button {
      padding: 8px 12px;
      font-size: 0.9rem;
      font-weight: 600;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.15);
    }

    #priceDisplay { font-size: 0.85rem; color: #555; }
    :root.dark #priceDisplay { color: #aaa; }

    footer {
      text-align: center;
      color: #777;
      font-size: 0.9rem;
      margin-top: 2rem;
    }

    footer a { color: var(--primary); text-decoration: none; }
    footer a:hover { text-decoration: underline; }

    .notify {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--card-bg);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      padding: 0.75rem 1.25rem;
      border-radius: var(--radius);
      font-size: 0.95rem;
      z-index: 99999;
      animation: fadein 0.3s ease, fadeout 0.3s ease 3.5s;
    }

    @keyframes fadein { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fadeout { from { opacity: 1; } to { opacity: 0; } }

    .doc-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-top: 1rem;
    }
  </style>
</head>

<body>
  <div id="wallet-connect">
    <button id="connectWallet">Connect Wallet</button>
    <button id="themeToggle">Dark mode</button>
    <div id="priceDisplay">
      <span><strong>BNB:</strong> <span id="bnbPrice">--</span> USD</span> |
      <span><strong>PML:</strong> <span id="pmlPrice">--</span> USD</span>
    </div>
  </div>

  <main>
    <!-- main content unchanged -->
