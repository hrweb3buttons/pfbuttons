      --primary: #4da3ff;
      --primary-hover: #2f7fd6;

    }

      box-shadow: 0 6px 24px rgba(0, 123, 255, 0.25);

    button {
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: var(--radius);
      padding: 0.75rem 1.25rem;
      cursor: pointer;
    }

    button:hover { background-color: var(--primary-hover); }

    .rpc-buttons,
    .doc-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-top: 1rem;
    }

    .donate-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #donateUSDT { background-color: #26a17b; }

      background-color: transparent;
      border: 1px solid var(--border);
      color: var(--text);
    }

      position: fixed;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 12px;
      z-index: 9999;

      margin: 2rem 0;

    .notify {
      position: fixed;
      bottom: 20px;
      left: 50%;

      background: var(--card-bg);

      padding: 0.75rem 1.25rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      z-index: 99999;

<script>
/* ========= GLOBAL HELPERS ========= */

function isMobileDevice() {
  return /Android|iPhone|iPad|iPod|Opera Mini|IEMobile|WPDesktop/i.test(navigator.userAgent);
}

function notify(msg) {
  const n = document.createElement("div");
  n.className = "notify";
  n.textContent = msg;
  document.body.appendChild(n);
  setTimeout(() => n.remove(), 4000);
}

function openSwap(url) {
  if (isMobileDevice()) {
    notify("Mobile browsers may not auto-fill swaps. Consider using desktop extension for best results.");
  }
  window.open(url, "_blank");
}

/* ========= MAIN ========= */

  /* MOBILE TOKEN FALLBACK */

  { symbol: "PML", url: "https://pancakeswap.finance/swap?inputCurrency=0x55d398326f99059fF775485246999027B3197955&outputCurrency=0x69dD5e051AbB0109A609eE0B78187c3EE0326FbD&chain=bsc" }
];

function setupMobileSwapFallback() {
  document.getElementById("swapButtons").style.display = "none";
  const container = document.getElementById("swapMobileContainer");
  container.style.display = "block";

  const note = document.createElement("p");
  note.style.fontSize = "0.9rem";
  note.textContent = "MetaMask mobile may not auto-fill swaps. Copy a link below and paste it into the MetaMask browser address bar.";
  container.appendChild(note);

  swapLinks.forEach(item => {
    const row = document.createElement("div");
    row.style.marginBottom = "10px";

    const label = document.createElement("strong");
    label.textContent = "USDT → " + item.symbol + ": ";
    row.appendChild(label);

    const copyBtn = document.createElement("button");
    copyBtn.textContent = "Copy Link";
    copyBtn.style.marginLeft = "10px";
    copyBtn.onclick = () => {
      navigator.clipboard.writeText(item.url);
      notify(item.symbol + " swap link copied");
    };

    row.appendChild(copyBtn);
    container.appendChild(row);
  });
}
